<!DOCTYPE html>
<html>
<head>
    <title>Freestar: The Ad Server Quest</title>
    <script src="https://unpkg.com/kaplay@3001.0.0-alpha.20/dist/kaplay.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #441C55; font-family: 'Press Start 2P', cursive; }
        #crt-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 10;
        }
        #inventory-hud {
            position: absolute; top: 20px; right: 20px; width: 220px; height: 90vh; 
            background: #2E0F3A; color: #FFDF00; padding: 15px; 
            border: 4px solid #DC9200; display: none; z-index: 5;
            box-shadow: 6px 6px 0px #000;
        }
        .tool-item { font-size: 12px; margin-bottom: 8px; border-bottom: 1px solid #743282; padding-bottom: 4px; }
        #download-btn { 
            margin-top: 75vh; padding: 10px; background: #FFDF00; 
            color: #2E0F3A; cursor: pointer; text-align: center; 
            font-weight: bold; border: none; box-shadow: 3px 3px 0px #000;
        }
        canvas { image-rendering: pixelated; image-rendering: crisp-edges; }
    </style>
</head>
<body>
    <div id="crt-overlay"></div>
    
    <div id="inventory-hud">
        <h3 style="margin-top: 0; border-bottom: 2px solid #FFDF00; font-size: 14px; text-align: center;">GAM CATS</h3>
        
        <div id="tool-list" style="color: white; font-style: italic; font-weight: lighter;"><em>Earn Cats of knowledge by asking for help!</em></div>
        
        <!-- <div id="download-btn">EXPORT MASTERY LOG</div> -->
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
